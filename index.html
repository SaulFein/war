<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="vendors/animate.css">
    <link href='https://fonts.googleapis.com/css?family=Black+Ops+One' rel='stylesheet' type='text/css'>
    <title>WarGame</title>
  </head>
  <body>
    <h1 id="title">War</h1>
    <div id="next">
      <button class="button">Flip</button>
    </div>

    <form id="userinput">
      <input type=text id="userinputfield"  placeholder="Enter your name!"/>
      <input type="submit" style="position: absolute; left: -9999px"/>
      <label class="inlined" for="name"></label>
    </form>

    <div id="newgame"></div>
    <div id="gamespace">
      <div id="warspace"></div>
      <div id="winner"></div>
    </div>

    <script src="vendors/jquery-2.1.4.js"></script>
    <script src="vendors/page.js"></script>
    <script src="js/app.js"></script>
    <script src="js/card.js"></script>
    <script src="js/view.js"></script>
    <script src="js/routes.js"></script>
  </body>
</html>
